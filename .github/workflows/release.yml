name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

permissions:
  contents: write  # Required for creating releases

jobs:
  build-and-release:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
        include:
          - arch: x64
            rid: win-x64
            name: x86-64
          - arch: arm64
            rid: win-arm64
            name: ARM64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore PowerPulse.UI/PowerPulse.UI.csproj
      
      - name: Build and Publish ${{ matrix.name }}
        run: |
          dotnet publish PowerPulse.UI/PowerPulse.UI.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/${{ matrix.rid }}
      
      - name: Create archive
        run: |
          Compress-Archive -Path ./publish/${{ matrix.rid }}/* -DestinationPath ./PowerPulse-${{ matrix.name }}.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PowerPulse-${{ matrix.name }}
          path: ./PowerPulse-${{ matrix.name }}.zip
  
  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/PowerPulse-x86-64/PowerPulse-x86-64.zip
            ./artifacts/PowerPulse-ARM64/PowerPulse-ARM64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
